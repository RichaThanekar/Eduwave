{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Summarizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2e127b79, #311d7593);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: white;
        }

        /* Glassmorphic Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            width: 400px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: 500;
        }

        /* File Input */
        input[type="file"] {
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        /* Button Styling */
        button {
            background: linear-gradient(135deg, #2e127b79, #311d7593);
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
            box-shadow: 0px 5px 15px rgba(255, 153, 0, 0.3);
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 8px 20px rgba(255, 153, 0, 0.5);
        }

        /* Summary Box */
        #summary_result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: left;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
            font-size: 16px;
            color: white;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        /* Summary Text */
        #summary_content {
            font-size: 16px;
            line-height: 1.5;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ PDF Text Summarizer</h1>
        <form id="pdf_upload_form" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="pdf_file">Upload a PDF File:</label>
            <input type="file" id="pdf_file" name="pdf_file">
            <button type="button" onclick="uploadPDF()">Generate Summary</button>
        </form>

        <div id="summary_result">
            <h2>ðŸ“ƒ Generated Summary:</h2>
            <p id="summary_content"></p>
        </div>
    </div>

    <!-- jQuery for AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function uploadPDF() {
            const formData = new FormData();
            const pdfFile = document.getElementById('pdf_file').files[0];
            formData.append('pdf_file', pdfFile);
    
            const csrftoken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
    
            $.ajax({
                type: 'POST',
                url: '{% url "generate_summary" %}',
                data: formData,
                processData: false,
                contentType: false,
                headers: {'X-CSRFToken': csrftoken},
                success: function(response) {
                    $('#summary_content').text(response.summary);
                    $('#summary_result').fadeIn();  // Show the summary container smoothly
                },
                error: function(error) {
                    alert('Error generating PDF summary');
                }
            });
        }
    </script>

</body>
</html>
